<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireframe Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="top">

  <header>
    <div class="logo">LOGO</div>
    <nav>
      <ul>
        <li><a href="#">Nav Link 1</a></li>
        <li><a href="#">Nav Link 2</a></li>
        <li><a href="#">Nav Link 3</a></li>
      </ul>
    </nav>
  </header>

  <section class="featured-photo">
    <div class="placeholder-box">Featured Photo</div>
  </section>

  <section class="previous-projects">
    <h2>Previous Projects</h2>
    <div class="projects-container">
      <div class="placeholder-box">Project 1</div>
      <div class="placeholder-box">Project 2</div>
      <div class="placeholder-box">Project 3</div>
      <div class="placeholder-box">Project 4</div>
    </div>
  </section>

  <section class="skills">
    <h2>Skills</h2>
    <div class="placeholder-box">Skills Content</div>
  </section>

  <section class="autobiography">
    <h2>Autobiography</h2>
    <div class="placeholder-box">Autobiography Content</div>
  </section>

  <footer>
    <div class="footer-container">
      <div class="footer-logo">Footer Logo</div>
      <div class="footer-info">
        <p>Address / Contact Info</p>
        <p>Personal Website</p>
        <p>&copy; 2025 Your Name</p>
      </div>
      <div class="back-to-top">
        <a href="#top">Back to Top</a>
      </div>
    </div>
  </footer>

</body>
</html>
